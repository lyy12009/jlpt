<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT éš¨èº«èƒŒ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/330/330439.png">

    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --warning: #f1c40f;
            --bg: #f5f7fa;
        }
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; padding: 20px; user-select: none;
        }
        .header { margin-bottom: 15px; text-align: center; }
        select { padding: 8px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; margin: 5px; }
        
        #card {
            background: white; width: 90%; max-width: 400px; height: 280px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center; cursor: pointer; position: relative;
        }
        
        #starBtn {
            position: absolute; top: 15px; right: 15px;
            font-size: 1.8rem; color: #ccc; cursor: pointer; transition: 0.2s;
        }
        #starBtn.active { color: var(--warning); }

        .reading { color: #888; font-size: 1.3rem; min-height: 1.5rem; margin-bottom: 10px; }
        .word { font-size: 3.2rem; font-weight: bold; color: #333; }
        .meaning { color: #e67e22; font-size: 1.5rem; min-height: 1.6rem; margin-top: 10px; }
        .hidden { opacity: 0; }
        
        .btn-group { margin-top: 25px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        button {
            padding: 12px 25px; font-size: 1rem; border-radius: 50px;
            border: none; color: white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-next { background-color: var(--primary); }
        .btn-speak { background-color: #9b59b6; }
        .btn-mode { background-color: #7f8c8d; }

        .stats { margin-top: 20px; font-size: 0.85rem; color: #777; }
    </style>
</head>
<body>

    <div class="header">
        <select id="levelSelect" onchange="changeMode('normal')">
            <option value="5">N5</option><option value="4" selected>N4</option>
            <option value="3">N3</option><option value="2">N2</option><option value="1">N1</option>
        </select>
        <button class="btn-mode" id="modeBtn" onclick="toggleMode()">åˆ‡æ›è‡³ã€Œæˆ‘çš„æ”¶è—ã€</button>
    </div>

    <div id="card" onclick="toggleAnswer()">
        <div id="starBtn" onclick="toggleFavorite(event)">â˜…</div>
        <div id="reading" class="reading hidden">è®€éŸ³</div>
        <div id="word" class="word">è¼‰å…¥ä¸­...</div>
        <div id="meaning" class="meaning hidden">æ„æ€</div>
    </div>

    <div class="btn-group">
        <button class="btn-speak" onclick="event.stopPropagation(); speak();">ğŸ”Š ç™¼éŸ³</button>
        <button class="btn-next" onclick="nextWord()">ä¸‹ä¸€å€‹</button>
    </div>

    <div class="stats" id="stats">å·²è¼‰å…¥ï¼š0</div>

    <script src="data.js"></script>
    <script>
        let currentPool = [];
        let favorites = JSON.parse(localStorage.getItem('jlpt_favs')) || [];
        let currentItem = null;
        let isAnswerShown = false;
        let isOnlyFavMode = false;

        // å•Ÿå‹• App
        window.onload = () => {
            if (typeof allVocabData !== 'undefined') { 
                filterData(); 
            } else {
                document.getElementById('word').innerText = "æ‰¾ä¸åˆ°è³‡æ–™";
                alert("éŒ¯èª¤ï¼šæœªåµæ¸¬åˆ° allVocabDataã€‚è«‹ç¢ºä¿ data.js å·²æ­£ç¢ºè¼‰å…¥ã€‚");
            }
        };

        // PWA Service Worker è¨»å†Š
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function filterData() {
            const lv = document.getElementById('levelSelect').value;
            if (isOnlyFavMode) {
                currentPool = favorites.filter(item => item.level.toString().includes(lv));
            } else {
                currentPool = allVocabData.filter(item => item.level.toString().includes(lv));
            }
            document.getElementById('stats').innerText = `${isOnlyFavMode ? 'æ”¶è—ä¸­' : 'é¡Œåº«'}çš„ N${lv} å–®å­—ï¼š${currentPool.length}`;
            nextWord();
        }

        function toggleMode() {
            isOnlyFavMode = !isOnlyFavMode;
            const btn = document.getElementById('modeBtn');
            btn.innerText = isOnlyFavMode ? "è¿”å›ã€Œå…¨éƒ¨å–®å­—ã€" : "åˆ‡æ›è‡³ã€Œæˆ‘çš„æ”¶è—ã€";
            btn.style.backgroundColor = isOnlyFavMode ? "#f39c12" : "#7f8c8d";
            filterData();
        }

        function nextWord() {
            if (currentPool.length === 0) {
                document.getElementById('word').innerText = isOnlyFavMode ? "æ”¶è—å¤¾æ˜¯ç©ºçš„" : "æ²’æœ‰è³‡æ–™";
                document.getElementById('reading').innerText = "";
                document.getElementById('meaning').innerText = "";
                return;
            }
            isAnswerShown = false;
            currentItem = currentPool[Math.floor(Math.random() * currentPool.length)];
            
            document.getElementById('word').innerText = currentItem.word;
            document.getElementById('reading').innerText = currentItem.reading;
            document.getElementById('meaning').innerText = currentItem.meaning;
            
            const isFav = favorites.some(f => f.word === currentItem.word && f.reading === currentItem.reading);
            document.getElementById('starBtn').classList.toggle('active', isFav);

            document.getElementById('reading').classList.add('hidden');
            document.getElementById('meaning').classList.add('hidden');
            setTimeout(speak, 200);
        }

        function toggleAnswer() {
            isAnswerShown = !isAnswerShown;
            document.getElementById('reading').classList.toggle('hidden', !isAnswerShown);
            document.getElementById('meaning').classList.toggle('hidden', !isAnswerShown);
        }

        function toggleFavorite(e) {
            e.stopPropagation();
            if (!currentItem) return;
            
            const idx = favorites.findIndex(f => f.word === currentItem.word && f.reading === currentItem.reading);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push(currentItem);
            }
            
            localStorage.setItem('jlpt_favs', JSON.stringify(favorites));
            document.getElementById('starBtn').classList.toggle('active', idx === -1);
            
            if (isOnlyFavMode) {
                const lv = document.getElementById('levelSelect').value;
                currentPool = favorites.filter(item => item.level.toString().includes(lv));
                document.getElementById('stats').innerText = `æ”¶è—ä¸­çš„ N${lv} å–®å­—ï¼š${currentPool.length}`;
            }
        }

        function speak() {
            const word = document.getElementById('word').innerText;
            const reading = document.getElementById('reading').innerText;
            if (word.includes("...") || word.includes("ç©ºçš„") || word.includes("æ²’æœ‰è³‡æ–™")) return;
            
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(reading || word);
            utterance.lang = 'ja-JP';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
