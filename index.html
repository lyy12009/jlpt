<body>

    <script src="data.js"></script>
    <script>
        let currentPool = [];
        let favorites = JSON.parse(localStorage.getItem('jlpt_favs')) || [];
        let currentItem = null;
        let isAnswerShown = false;
        let isOnlyFavMode = false;

        // 1. åˆå§‹åŒ–æª¢æŸ¥
        window.onload = () => {
            if (typeof allVocabData !== 'undefined') { 
                console.log("è³‡æ–™åº«è¼‰å…¥æˆåŠŸï¼Œç¸½æ•¸ï¼š", allVocabData.length);
                filterData(); 
            } else {
                document.getElementById('word').innerText = "æ‰¾ä¸åˆ° data.js";
                alert("éŒ¯èª¤ï¼šè«‹æª¢æŸ¥ data.js æ˜¯å¦å­˜åœ¨æ–¼åŒç›®éŒ„ä¸‹ï¼Œä¸”è®Šæ•¸åç¨±ç‚º allVocabData");
            }
        };

        // 2. æ ¸å¿ƒç¯©é¸é‚è¼¯ (ä¿®æ­£åˆ‡æ›ç„¡æ•ˆçš„å•é¡Œ)
        function filterData() {
            const selectedLv = document.getElementById('levelSelect').value.toString();
            
            if (isOnlyFavMode) {
                // ç¯©é¸æ”¶è—å¤¾ä¸­åŒ…å«è©²æ•¸å­—çš„å–®å­— (æ”¯æ´ "4" æˆ– "N4")
                currentPool = favorites.filter(item => 
                    item.level.toString().includes(selectedLv)
                );
            } else {
                // å¾å…¨éƒ¨è³‡æ–™åº«ç¯©é¸
                currentPool = allVocabData.filter(item => 
                    item.level.toString().includes(selectedLv)
                );
            }

            // æ›´æ–°çµ±è¨ˆæ–‡å­—
            const modeText = isOnlyFavMode ? 'æ”¶è—ä¸­' : 'é¡Œåº«';
            document.getElementById('stats').innerText = `${modeText}çš„ N${selectedLv} å–®å­—ï¼š${currentPool.length}`;
            
            // é‡ç½®å¡ç‰‡ä¸¦å‡ºé¡Œ
            nextWord();
        }

        // 3. æ¨¡å¼åˆ‡æ› (å…¨éƒ¨ vs æ”¶è—)
        function toggleMode() {
            isOnlyFavMode = !isOnlyFavMode;
            const btn = document.getElementById('modeBtn');
            btn.innerText = isOnlyFavMode ? "è¿”å›ã€Œå…¨éƒ¨å–®å­—ã€" : "åˆ‡æ›è‡³ã€Œæˆ‘çš„æ”¶è—ã€";
            btn.style.backgroundColor = isOnlyFavMode ? "#f39c12" : "#7f8c8d";
            filterData();
        }

        // 4. éš¨æ©Ÿå‡ºé¡Œ
        function nextWord() {
            if (currentPool.length === 0) {
                document.getElementById('word').innerText = isOnlyFavMode ? "æ”¶è—å¤¾æ˜¯ç©ºçš„" : "æ­¤ç­‰ç´šç„¡è³‡æ–™";
                document.getElementById('reading').innerText = "";
                document.getElementById('meaning').innerText = "";
                currentItem = null;
                return;
            }
            
            isAnswerShown = false;
            const randomIndex = Math.floor(Math.random() * currentPool.length);
            currentItem = currentPool[randomIndex];
            
            document.getElementById('word').innerText = currentItem.word;
            document.getElementById('reading').innerText = currentItem.reading;
            document.getElementById('meaning').innerText = currentItem.meaning;
            
            // æ›´æ–°æ˜Ÿè™Ÿ
            const isFav = favorites.some(f => f.word === currentItem.word && f.reading === currentItem.reading);
            document.getElementById('starBtn').classList.toggle('active', isFav);

            document.getElementById('reading').classList.add('hidden');
            document.getElementById('meaning').classList.add('hidden');
            
            // è‡ªå‹•ç™¼éŸ³
            setTimeout(speak, 200);
        }

        function toggleAnswer() {
            if (!currentItem) return;
            isAnswerShown = !isAnswerShown;
            document.getElementById('reading').classList.toggle('hidden', !isAnswerShown);
            document.getElementById('meaning').classList.toggle('hidden', !isAnswerShown);
        }

        function toggleFavorite(e) {
            e.stopPropagation();
            if (!currentItem) return;
            
            const idx = favorites.findIndex(f => f.word === currentItem.word && f.reading === currentItem.reading);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push(currentItem);
            }
            
            localStorage.setItem('jlpt_favs', JSON.stringify(favorites));
            document.getElementById('starBtn').classList.toggle('active', idx === -1);
            
            // å¦‚æœåœ¨æ”¶è—æ¨¡å¼ï¼Œéœ€å³æ™‚åˆ·æ–°åˆ—è¡¨
            if (isOnlyFavMode) filterData();
        }

        function speak() {
            if (!currentItem || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentItem.reading || currentItem.word);
            utterance.lang = 'ja-JP';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        // PWA è¨»å†Š
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
