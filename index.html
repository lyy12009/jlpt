    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f1c40f; --bg: #f5f7fa; }
        body { font-family: sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; user-select: none; }
        .header { margin-bottom: 15px; text-align: center; }
        select { padding: 10px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; margin: 5px; background: white; }
        #card { background: white; width: 90%; max-width: 400px; height: 280px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; cursor: pointer; position: relative; }
        #starBtn { position: absolute; top: 15px; right: 15px; font-size: 1.8rem; color: #ccc; cursor: pointer; }

        .btn-next { background-color: var(--primary); }

<body>
    <div class="header">
        <select id="levelSelect" onchange="filterData()">
            <option value="5">ç­‰ç´šï¼šN5</option>
            <option value="4" selected>ç­‰ç´šï¼šN4</option>
            <option value="3">ç­‰ç´šï¼šN3</option>
            <option value="2">ç­‰ç´šï¼šN2</option>
            <option value="1">ç­‰ç´šï¼šN1</option>
        </select>
        <button class="btn-mode" id="modeBtn" onclick="toggleMode()">åˆ‡æ›è‡³ã€Œæˆ‘çš„æ”¶è—ã€</button>
    </div>
    <div id="card" onclick="toggleAnswer()">
        <div id="starBtn" onclick="toggleFavorite(event)">â˜…</div>
        <div id="reading" class="reading hidden">è®€éŸ³</div>
        <div id="word" class="word">é»æ“Šé–‹å§‹</div>
        <div id="meaning" class="meaning hidden">æ„æ€</div>
    </div>
    <div class="btn-group">
        <button class="btn-speak" onclick="event.stopPropagation(); speak();">ğŸ”Š ç™¼éŸ³</button>
        <button class="btn-next" onclick="nextWord()">ä¸‹ä¸€å€‹</button>
    </div>
    <div class="stats" id="stats">å·²è¼‰å…¥ï¼š0</div>

    <script src="data.js"></script>
    <script>
        let currentPool = [];
        let favorites = JSON.parse(localStorage.getItem('jlpt_favs')) || [];
        let currentItem = null;
        let isAnswerShown = false;
        let isOnlyFavMode = false;

        window.onload = () => {
            if (typeof allVocabData !== 'undefined') { 
                filterData(); 
            } else {
                document.getElementById('word').innerText = "æ‰¾ä¸åˆ°è³‡æ–™";
            }
        };

        // è¨»å†Š Service Worker ä¸¦ç›£è½æ›´æ–°
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // ç™¼ç¾æ–°ç‰ˆæœ¬ï¼Œå¼·åˆ¶é‡æ–°æ•´ç†é é¢ä»¥å¥—ç”¨æ›´æ–°
                            window.location.reload();
                        }
                    };
                };
            });
        }

        function filterData() {
            const selectedLv = document.getElementById('levelSelect').value.toString();
            if (isOnlyFavMode) {
                currentPool = favorites.filter(item => item.level.toString().includes(selectedLv));
            } else {
                currentPool = allVocabData.filter(item => item.level.toString().includes(selectedLv));
            }
            document.getElementById('stats').innerText = `${isOnlyFavMode ? 'æ”¶è—ä¸­' : 'é¡Œåº«'}çš„ N${selectedLv} å–®å­—ï¼š${currentPool.length}`;
            nextWord();
        }

        function toggleMode() {
            isOnlyFavMode = !isOnlyFavMode;
            document.getElementById('modeBtn').innerText = isOnlyFavMode ? "è¿”å›ã€Œå…¨éƒ¨ã€" : "åˆ‡æ›è‡³ã€Œæ”¶è—ã€";
            document.getElementById('modeBtn').style.backgroundColor = isOnlyFavMode ? "#f39c12" : "#7f8c8d";
            filterData();
        }

        function nextWord() {
            if (currentPool.length === 0) {
                document.getElementById('word').innerText = "ç„¡è³‡æ–™";
                currentItem = null; return;
            }
            isAnswerShown = false;
            currentItem = currentPool[Math.floor(Math.random() * currentPool.length)];
            document.getElementById('word').innerText = currentItem.word;
            document.getElementById('reading').innerText = currentItem.reading;
            document.getElementById('meaning').innerText = currentItem.meaning;
            const isFav = favorites.some(f => f.word === currentItem.word && f.reading === currentItem.reading);
            document.getElementById('starBtn').classList.toggle('active', isFav);
            document.getElementById('reading').classList.add('hidden');
            document.getElementById('meaning').classList.add('hidden');
            setTimeout(speak, 200);
        }

        function toggleAnswer() {
            if (!currentItem) return;
            isAnswerShown = !isAnswerShown;
            document.getElementById('reading').classList.toggle('hidden', !isAnswerShown);
            document.getElementById('meaning').classList.toggle('hidden', !isAnswerShown);
        }

        function toggleFavorite(e) {
            e.stopPropagation(); if (!currentItem) return;
            const idx = favorites.findIndex(f => f.word === currentItem.word && f.reading === currentItem.reading);
            if (idx > -1) { favorites.splice(idx, 1); } else { favorites.push(currentItem); }
            localStorage.setItem('jlpt_favs', JSON.stringify(favorites));
            document.getElementById('starBtn').classList.toggle('active', idx === -1);
            if (isOnlyFavMode) filterData();
        }

        function speak() {
            if (!currentItem) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentItem.reading || currentItem.word);
            utterance.lang = 'ja-JP';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }
    </script>
