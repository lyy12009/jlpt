<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT å°ˆæ¥­ç‰ˆ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/330/330439.png">
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f1c40f; --danger: #e74c3c; --bg: #f5f7fa; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; user-select: none; }
        
        /* é ‚éƒ¨é¸å–® */
        .header { margin-bottom: 15px; text-align: center; width: 100%; max-width: 400px; }
        select { padding: 10px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; background: white; width: 48%; }
        .btn-mode { padding: 10px; font-size: 1rem; border-radius: 8px; border: none; background: #7f8c8d; color: white; width: 48%; cursor: pointer; }

        /* å–®å­—å¡ç‰‡ */
        #card { 
            background: white; width: 95%; max-width: 400px; min-height: 320px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; cursor: pointer; position: relative; padding: 20px; box-sizing: border-box;
        }
        
        #starBtn { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: #eee; transition: 0.3s; }
        #starBtn.active { color: var(--warning); }

        /* å­—é«”æ¨£å¼ */
        .reading { color: #7f8c8d; font-size: 1.4rem; min-height: 1.6rem; margin-bottom: 5px; }
        .word { font-size: 3.5rem; font-weight: bold; color: #2c3e50; margin: 10px 0; }
        
        .meaning-group { margin-top: 15px; width: 100%; }
        .meaning-tw { color: #2c3e50; font-size: 1.6rem; font-weight: 600; margin-bottom: 5px; }
        .meaning-en { color: #7f8c8d; font-size: 1.1rem; font-style: italic; }

        /* æ¨™ç±¤æ¨£å¼ (è©æ€§ã€å‹•è©è³‡è¨Š) */
        .tag-group { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        .tag { padding: 4px 12px; border-radius: 6px; font-size: 0.85rem; font-weight: bold; color: white; }
        .tag-pos { background-color: #3498db; } /* è©æ€§è—è‰² */
        .tag-verb { background-color: #9b59b6; } /* å‹•è©ç´«è‰² */

        .hidden { visibility: hidden; opacity: 0; }
        
        /* æŒ‰éˆ•å€ */
        .btn-group { margin-top: 30px; display: flex; gap: 15px; width: 100%; max-width: 400px; }
        button.action-btn { flex: 1; padding: 15px; font-size: 1.1rem; border-radius: 50px; border: none; color: white; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-speak { background-color: #9b59b6; }
        .btn-next { background-color: var(--primary); }
        
        .stats { margin-top: 20px; font-size: 0.9rem; color: #95a5a6; }
    </style>
</head>
<body>

    <div class="header">
        <select id="levelSelect" onchange="filterData()">
            <option value="5">ç­‰ç´šï¼šN5</option>
            <option value="4">ç­‰ç´šï¼šN4</option>
            <option value="3" selected>ç­‰ç´šï¼šN3</option>
            <option value="2">ç­‰ç´šï¼šN2</option>
            <option value="1">ç­‰ç´šï¼šN1</option>
        </select>
        <button class="btn-mode" id="modeBtn" onclick="toggleMode()">æˆ‘çš„æ”¶è—</button>
    </div>

    <div id="card" onclick="toggleAnswer()">
        <div id="starBtn" onclick="toggleFavorite(event)">â˜…</div>
        <div id="reading" class="reading hidden">è®€éŸ³</div>
        <div id="word" class="word">è¼‰å…¥ä¸­...</div>
        
        <div id="answerArea" class="meaning-group hidden">
            <div id="meaningTW" class="meaning-tw">ä¸­æ–‡æ„æ€</div>
            <div id="meaningEN" class="meaning-en">English Meaning</div>
            
            <div class="tag-group">
                <span id="tagPos" class="tag tag-pos">åè©</span>
                <span id="tagVerb" class="tag tag-verb">è‡ªå‹• / V1</span>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button class="action-btn btn-speak" onclick="event.stopPropagation(); speak();">ğŸ”Š ç™¼éŸ³</button>
        <button class="action-btn btn-next" onclick="nextWord()">ä¸‹ä¸€å€‹</button>
    </div>

    <div class="stats" id="stats">é¡Œåº«è¼‰å…¥ä¸­...</div>

    <script src="data.js"></script>
    <script>
        let currentPool = [];
        let favorites = JSON.parse(localStorage.getItem('jlpt_favs')) || [];
        let currentItem = null;
        let isAnswerShown = false;
        let isOnlyFavMode = false;

        window.onload = () => {
            if (typeof allVocabData !== 'undefined') { 
                filterData(); 
            } else {
                document.getElementById('word').innerText = "æ‰¾ä¸åˆ° data.js";
            }
        };

        // æ ¸å¿ƒç¯©é¸é‚è¼¯
        function filterData() {
            const lv = document.getElementById('levelSelect').value.toString();
            const source = isOnlyFavMode ? favorites : allVocabData;
            
            currentPool = source.filter(item => item.level.toString().includes(lv));
            
            document.getElementById('stats').innerText = 
                `${isOnlyFavMode ? 'æ”¶è—' : 'N' + lv} ç¸½è¨ˆï¼š${currentPool.length} å€‹å–®å­—`;
            
            nextWord();
        }

        function toggleMode() {
            isOnlyFavMode = !isOnlyFavMode;
            document.getElementById('modeBtn').innerText = isOnlyFavMode ? "å…¨éƒ¨å–®å­—" : "æˆ‘çš„æ”¶è—";
            document.getElementById('modeBtn').style.backgroundColor = isOnlyFavMode ? "#f39c12" : "#7f8c8d";
            filterData();
        }

        function nextWord() {
            if (currentPool.length === 0) {
                document.getElementById('word').innerText = "ç©ºç©ºå¦‚ä¹Ÿ";
                document.getElementById('reading').classList.add('hidden');
                document.getElementById('answerArea').classList.add('hidden');
                currentItem = null; return;
            }
            
            isAnswerShown = false;
            currentItem = currentPool[Math.floor(Math.random() * currentPool.length)];
            
            // è¨­å®šå…§å®¹
            document.getElementById('word').innerText = currentItem.word;
            document.getElementById('reading').innerText = currentItem.reading;
            document.getElementById('meaningTW').innerText = currentItem.meaning_tw || "ç„¡ä¸­æ–‡ç¿»è­¯";
            document.getElementById('meaningEN').innerText = currentItem.meaning_en || currentItem.meaning || "";
            
            // è™•ç†æ¨™ç±¤
            const tagPos = document.getElementById('tagPos');
            const tagVerb = document.getElementById('tagVerb');
            
            if (currentItem.pos) {
                tagPos.innerText = currentItem.pos;
                tagPos.style.display = "inline-block";
            } else {
                tagPos.style.display = "none";
            }

            if (currentItem.verb_info) {
                tagVerb.innerText = currentItem.verb_info;
                tagVerb.style.display = "inline-block";
            } else {
                tagVerb.style.display = "none";
            }

            // æ›´æ–°æ˜Ÿè™Ÿ
            const isFav = favorites.some(f => f.word === currentItem.word && f.reading === currentItem.reading);
            document.getElementById('starBtn').classList.toggle('active', isFav);

            // éš±è—ç­”æ¡ˆ
            document.getElementById('reading').classList.add('hidden');
            document.getElementById('answerArea').classList.add('hidden');
            
            setTimeout(speak, 200);
        }

        function toggleAnswer() {
            if (!currentItem) return;
            isAnswerShown = !isAnswerShown;
            document.getElementById('reading').classList.toggle('hidden', !isAnswerShown);
            document.getElementById('answerArea').classList.toggle('hidden', !isAnswerShown);
        }

        function toggleFavorite(e) {
            e.stopPropagation(); if (!currentItem) return;
            const idx = favorites.findIndex(f => f.word === currentItem.word && f.reading === currentItem.reading);
            if (idx > -1) { favorites.splice(idx, 1); } else { favorites.push(currentItem); }
            localStorage.setItem('jlpt_favs', JSON.stringify(favorites));
            document.getElementById('starBtn').classList.toggle('active', idx === -1);
            if (isOnlyFavMode) filterData();
        }

        function speak() {
            if (!currentItem) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentItem.reading || currentItem.word);
            utterance.lang = 'ja-JP';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
